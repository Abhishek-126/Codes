<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
    <style>
        /* Center the MainDiv using grid */
        .MainDiv {
            display: grid;
            place-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Style the fieldset and center its content using flexbox */
        fieldset {
            width: 80%;
            max-width: 480px;
            height: auto; /* Automatically adjust height based on content */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        legend {
            font-size: 1.2em;
            padding: 0 10px;
            font-weight: bold;
            color: #333;
        }

        span {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="MainDiv">
        <fieldset>
            <legend>Alert Box</legend>
            <span>Click Button</span>
            <button onclick="alert('Button clicked!')">Alert Button</button>
        </fieldset>
    </div>
</body>
</html>
