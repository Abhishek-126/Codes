<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stat h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .stat p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Media Dashboard</h1>
        <div class="stats" id="statsContainer">
            <!-- Stats will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'https://api.example.com/social-media/stats'; // Replace with your API URL

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const statsContainer = document.getElementById('statsContainer');
                    
                    // Example data structure: { followers: 1000, posts: 50, likes: 500 }
                    Object.keys(data).forEach(stat => {
                        const statElement = document.createElement('div');
                        statElement.classList.add('stat');
                        statElement.innerHTML = `
                            <h2>${stat}</h2>
                            <p>${data[stat]}</p>
                        `;
                        statsContainer.appendChild(statElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const statsContainer = document.getElementById('statsContainer');
                    statsContainer.innerHTML = '<p>Error fetching data</p>';
                });
        });
    </script>
</body>
</html>
