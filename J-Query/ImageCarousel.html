<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .carousel {
            width: 300px;
            position: relative;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 300px;
            height: 200px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://wallpapers.com/images/high/goku-as-super-saiyan-god-9h77salbb7brb955.webp" alt="Image 1">
            <img src="https://wallpapers.com/images/high/black-goku-02yab61wdg005fa7.webp" alt="Image 2">
            <img src="https://wallpapers.com/images/high/super-saiyan-vegeta-2dh3a1h4odkqco5n.webp" alt="Image 3">
        </div>
        <button class="carousel-btn prev">Previous</button>
        <button class="carousel-btn next">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            const $carouselImages = $('.carousel-images');
            let index = 0;

            function showImage(index) {
                const offset = -index * 300;
                $carouselImages.css('transform', `translateX(${offset}px)`);
            }

            $('.prev').click(function() {
                index = (index > 0) ? index - 1 : 2;
                showImage(index);
            });

            $('.next').click(function() {
                index = (index < 2) ? index + 1 : 0;
                showImage(index);
            });
        });
    </script>
</body>
</html>
