<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic jQuery Click Event</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Click Me!</button>

    <script>
        $(document).ready(function() {
            $('.btn').click(function() {
                $(this).text('Clicked!');
            });
        });
    </script>
</body>
</html>
