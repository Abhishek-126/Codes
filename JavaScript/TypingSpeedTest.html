<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .typing-test {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .test-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .input-area {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="typing-test">
        <div class="test-text" id="testText">Click "Start" to begin the test.</div>
        <textarea class="input-area" id="inputArea" disabled placeholder="Type here..."></textarea>
        <button class="button" id="submitBtn" disabled>Submit</button>
        <div class="result" id="result"></div>
        <button class="button" id="startBtn">Start</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testTextElement = document.getElementById('testText');
            const inputArea = document.getElementById('inputArea');
            const resultElement = document.getElementById('result');
            const startBtn = document.getElementById('startBtn');
            const submitBtn = document.getElementById('submitBtn');
            const testText = "The quick brown fox jumps over the lazy dog.";
            let startTime;

            function startTest() {
                testTextElement.textContent = testText;
                inputArea.value = '';
                inputArea.disabled = false;
                inputArea.focus();
                resultElement.textContent = '';
                startBtn.disabled = true;
                submitBtn.disabled = false;
                startTime = new Date().getTime();
            }

            function endTest() {
                const endTime = new Date().getTime();
                const elapsedTime = (endTime - startTime) / 1000; // Time in seconds
                const wordsTyped = inputArea.value.trim().split(/\s+/).length;
                const typingSpeed = Math.round((wordsTyped / elapsedTime) * 60); // Words per minute
                resultElement.textContent = `Typing Speed: ${typingSpeed} words per minute`;
                inputArea.disabled = true;
                startBtn.disabled = false;
                submitBtn.disabled = true;
            }

            startBtn.addEventListener('click', startTest);
            submitBtn.addEventListener('click', endTest);
        });
    </script>
</body>
</html>
