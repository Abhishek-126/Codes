<html>
<head>
 <title>Forms</title>
</head>
<body>
 <form action="http://www.example.com/review.php" method="get">
 <fieldset>
 <legend>
 Your Details:
 </legend>
 <label>
 Name:
 <input type="text" name="name" size="30" maxlength="100">
 </label>
 <br />
 <label>
 Email:
 <input type="email" name="email" size="30" maxlength="100">
 </label>
 <br />
 </fieldset>
 <br />
 <fieldset>
 <legend>
 Your Review:
 </legend>
 <p>
 <label for="hear-about">
 How did you hear about us?
 </label>
 <select name="referrer" id="hear-about">
 <option value="google">Google</option>
 <option value="friend">Friend</option>
 <option value="advert">Advert</option>
 <option value="other">Other</option>
 </select>
 </p>
 <p>
FORMS 172
Example
FORMS
 Would you visit again?
 <br />
 <label>
 <input type="radio" name="rating" value="yes" />
 Yes
 </label>
 <label>
 <input type="radio" name="rating" value="no" />
 No
 </label>
 <label>
 <input type="radio" name="rating" value="maybe" />
 Maybe
 </label>
 </p>
 <p>
 <label for="comments">
 Comments:
 </label>
 <br />
 <textarea rows="4" cols="40" id="comments">
 </textarea>
 </p>
 <label>
 <input type="checkbox" name="subscribe" checked="checked" />
 Sign me up for email updates
 </label>
 <br />
 <input type="submit" value="Submit review" />
 </fieldset>
 </form>
</body>
</html>

<!--
    Summary:-
    1. Whenever you want to collect information from
visitors you will need a form, which lives inside a
<form> element.
2. Information from a form is sent in name/value pairs.
3. Each form control is given a name, and the text the
user types in or the values of the options they select
are sent to the server.
4. HTML5 introduces new form elements which make it
easier for visitors to fill in forms.
-->
