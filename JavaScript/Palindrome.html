<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputText" placeholder="Enter text" />
        <button onclick="checkPalindrome()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            // Remove non-alphanumeric characters and convert to lowercase
            const cleanedText = inputText.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            // Reverse the cleaned text
            const reversedText = cleanedText.split('').reverse().join('');

            // Check if the cleaned text matches the reversed text
            if (cleanedText === reversedText) {
                resultDiv.textContent = `"${inputText}" is a palindrome!`;
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = `"${inputText}" is not a palindrome.`;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
