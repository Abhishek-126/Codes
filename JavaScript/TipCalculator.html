<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" />
        <select id="tipPercentage">
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.25">25%</option>
        </select>
        <button onclick="calculateTip()">Calculate Tip</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTip() {
            // Get input values
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            // Validate inputs
            if (isNaN(billAmount) || billAmount <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid bill amount.';
                return;
            }

            // Calculate tip
            const tipAmount = billAmount * tipPercentage;

            // Update the result
            document.getElementById('result').textContent = `Tip: $${tipAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
