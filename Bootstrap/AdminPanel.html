<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px; /* Space for fixed navbar */
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0; /* Height of navbar */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #343a40;
            color: #ffffff;
        }
        .sidebar-heading {
            text-align: center;
            padding: 10px 15px;
            font-size: 1.2rem;
            background-color: #212529;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .main-content {
            margin-left: 250px; /* Adjust according to sidebar width */
            padding: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="sidebar-heading">Admin Panel</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#user-management"><i class="fas fa-users"></i> User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#settings"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#analytics"><i class="fas fa-chart-line"></i> Analytics</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- User Management Section -->
        <section id="user-management">
            <h2>User Management</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="user-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="user-list">
                                <!-- User data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Settings Section -->
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="site-name">Site Name</label>
                    <input type="text" class="form-control" id="site-name" required>
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select class="form-control" id="timezone" required>
                        <option value="GMT-12">GMT-12</option>
                        <option value="GMT-11">GMT-11</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </section>

        <!-- Analytics Section -->
        <section id="analytics">
            <h2>Analytics</h2>
            <!-- Placeholder for analytics charts -->
            <div id="analytics-charts">
                <!-- Charts or data visualization can be added here -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (optional for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Custom JavaScript for Admin Panel -->
    <script>
        // Sample functions for form submissions and data handling
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            // Example: Add user to table (dummy data)
            const userRow = `
                <tr>
                    <td>${username}</td>
                    <td>${email}</td>
                </tr>
            `;
            document.getElementById('user-list').insertAdjacentHTML('beforeend', userRow);

            // Clear form inputs after submission
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
        });

        document.getElementById('settings-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const siteName = document.getElementById('site-name').value.trim();
            const timezone = document.getElementById('timezone').value.trim();

            // Example: Save settings (dummy action)
            alert(`Settings saved!\nSite Name: ${siteName}\nTimezone: ${timezone}`);
        });
    </script>
</body>
</html>
