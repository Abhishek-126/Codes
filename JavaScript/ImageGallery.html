    <title>Image Gallery with Lightbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            /* Adjust font size as needed */
            background: -webkit-linear-gradient(left, #00012b, #da1b60);
            /* For Safari */
            -webkit-background-clip: text;
            /* Clip text to the background */
            -webkit-text-fill-color: transparent;
            /* Set text fill color to transparent */
            margin: 0;
            /* Remove default margin */
        }
    </style>
</head>

    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">&times;</button>
        <img id="lightboxImage" src="" alt="Enlarged Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.Target');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const closeBtn = document.getElementById('closeBtn');

            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    lightboxImage.src = e.target.src;
                    lightbox.classList.add('show');
                }
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target !== lightboxImage) {
                    lightbox.classList.remove('show');
                }
            });

            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('show');
            });
        });
    </script>
