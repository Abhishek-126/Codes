<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .preview {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Previewer</h1>
        <textarea id="markdown" placeholder="Enter your markdown here..."></textarea>
        <div id="preview" class="preview"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
        // Initialize Markdown parser
        const md = window.markdownit();

        // Update preview on textarea input
        document.getElementById('markdown').addEventListener('input', () => {
            const markdownText = document.getElementById('markdown').value;
            const htmlContent = md.render(markdownText);
            document.getElementById('preview').innerHTML = htmlContent;
        });
    </script>
</body>
</html>
